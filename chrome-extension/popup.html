<!DOCTYPE html>
<html>
<head>
  <title>Google Meet Status</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="status-container">
      <div id="status-dot" class="status-dot"></div>
      <span id="status-label" class="status-label">Checking...</span>
    </div>
    <div id="image-gallery" class="status-message">
      <!-- Status messages will be displayed here -->
    </div>
    <div id="attention-score" style="font-size:1.5em; margin-top:1em; font-weight:bold;">Attention Score: </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
